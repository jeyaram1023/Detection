<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object & Animal Observer</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
</head>
<body>

    <div id="loader">
        <p>🚀 Initializing... Please wait.</p>
    </div>

    <div id="app-container">
        
        <video id="webcam" autoplay playsinline muted width="640" height="480"></video>
        
        <canvas id="canvas"></canvas>

        <div class="menu-wrapper">
            <button id="menu-toggle" aria-label="Open Menu">☰</button>
            <nav id="dropdown-menu">
                <a href="#" id="helpBtn">📘 Help</a>
                <a href="#" id="snapshotBtn">🖼️ Snapshot</a>
                <a href="#" id="switchModeBtn">🔁 Switch Mode</a>
            </nav>
        </div>

        <div class="controls-wrapper">
            <button id="cameraBtn">📷 Turn On Camera</button>
            <button id="flashBtn">💡 Flash</button>
        </div>

        <div id="flash-overlay"></div>

    </div>

    <script src="script.js"></script>

</body>
</html>

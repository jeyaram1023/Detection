<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Observer</title>
    <script async src="https://docs.opencv.org/4.9.0/opencv.js" id="opencv-js"></script>
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #2c3e50;
            --accent-color: #3498db;
            --background-color: #000000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video-feed {
            /* Hidden video element to source the webcam feed */
            display: none;
        }

        #canvas-output {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fills the screen while maintaining aspect ratio */
        }

        /* --- Controls --- */
        .controls-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .control-button {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .control-button:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .control-button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* --- Menu --- */
        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        #menu-button {
            font-size: 30px;
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 5px;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }

        #menu-dropdown {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background-color: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 8px;
            overflow: hidden;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #menu-dropdown a {
            color: var(--primary-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        #menu-dropdown a:hover {
            background-color: var(--accent-color);
        }

        /* --- Overlays --- */
        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        #flash-overlay.flash-active {
            opacity: 1;
            transition: opacity 0.05s;
        }

        #loader {
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <video id="video-feed" playsinline></video>
        
        <canvas id="canvas-output"></canvas>

        <div id="loader">
            <p>üêæ Initializing Animal Observer...</p>
            <p>Loading AI Model (OpenCV.js)...</p>
        </div>

        <div id="flash-overlay"></div>

        <div class="menu-container">
            <button id="menu-button">‚ò∞</button>
            <div id="menu-dropdown">
                <a href="#" id="help-option">‚ùì Help</a>
                <a href="#" id="snapshot-option">üì∏ Save Snapshot</a>
                <a href="#" id="night-vision-option">üåô Toggle Night Vision</a>
            </div>
        </div>

        <div class="controls-container">
            <button class="control-button" id="camera-button" title="Toggle Camera">üì∑</button>
            <button class="control-button" id="flash-button" title="Toggle Flash">üí°</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const video = document.getElementById('video-feed');
            const canvas = document.getElementById('canvas-output');
            const ctx = canvas.getContext('2d');
            const loader = document.getElementById('loader');
            const cameraButton = document.getElementById('camera-button');
            const flashButton = document.getElementById('flash-button');
            const flashOverlay = document.getElementById('flash-overlay');
            const menuButton = document.getElementById('menu-button');
            const menuDropdown = document.getElementById('menu-dropdown');
            const helpOption = document.getElementById('help-option');
            const snapshotOption = document.getElementById('snapshot-option');
            const nightVisionOption = document.getElementById('night-vision-option');

            // --- App State ---
            let isCameraOn = false;
            let stream = null;
            let isNightVision = false;
            let isProcessing = false;
            
            // --- OpenCV State ---
            let cvReady = false;
            const openCvScript = document.getElementById('opencv-js');
            openCvScript.onload = () => {
                cv['onRuntimeInitialized'] = () => {
                    console.log("OpenCV.js is ready.");
                    cvReady = true;
                    loader.style.display = 'none'; // Hide loader
                };
            };
            
            // --- Functions ---

            /**
             * Toggles the camera feed on and off.
             */
            async function toggleCamera() {
                if (!cvReady) {
                    alert("AI Model is still loading. Please wait a moment.");
                    return;
                }
                
                isCameraOn = !isCameraOn;
                cameraButton.classList.toggle('active', isCameraOn);
                cameraButton.textContent = isCameraOn ? 'üì∏' : 'üì∑';

                if (isCameraOn) {
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'environment' }, // Prefer rear camera
                            audio: false 
                        });
                        video.srcObject = stream;
                        await video.play();
                        isProcessing = true;
                        requestAnimationFrame(processFrame); // Start processing frames
                    } catch (err) {
                        console.error("Error accessing camera:", err);
                        alert("Could not access the camera. Please ensure permissions are granted.");
                        isCameraOn = false; // Revert state
                        cameraButton.classList.remove('active');
                        cameraButton.textContent = 'üì∑';
                    }
                } else {
                    isProcessing = false;
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    video.srcObject = null;
                    // Clear the canvas
                    ctx.fillStyle = getComputedStyle(document.body).backgroundColor;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            }

            /**
             * Processes each video frame to draw it on the canvas and perform object detection.
             */
            function processFrame() {
                if (!isProcessing || video.paused || video.ended) {
                    return;
                }

                // Adjust canvas size to match video aspect ratio
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw the current video frame to the canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Apply night vision effect if enabled
                if (isNightVision) {
                    applyNightVisionEffect();
                }

                // ‚≠ê OBJECT DETECTION LOGIC GOES HERE ‚≠ê
                // This is a placeholder to show how you would draw results.
                // Replace this with your actual OpenCV.js or TensorFlow.js detection code.
                if (cvReady) {
                    try {
                        // Example: Draw a simple box to demonstrate capability
                        const detectionLabel = "SAMPLE DETECTION";
                        const x = canvas.width / 2 - 100;
                        const y = canvas.height / 2 - 75;
                        const width = 200;
                        const height = 150;

                        // Draw bounding box
                        ctx.strokeStyle = '#3498db';
                        ctx.lineWidth = 4;
                        ctx.strokeRect(x, y, width, height);

                        // Draw label background
                        ctx.fillStyle = '#3498db';
                        ctx.font = '20px sans-serif';
                        const textWidth = ctx.measureText(detectionLabel).width;
                        ctx.fillRect(x, y - 28, textWidth + 10, 28);
                        
                        // Draw label text
                        ctx.fillStyle = '#ffffff';
                        ctx.fillText(detectionLabel, x + 5, y - 8);

                    } catch (err) {
                        console.error("OpenCV processing error:", err);
                    }
                }
                
                requestAnimationFrame(processFrame);
            }

            /**
             * Applies a green-tinted, high-contrast effect to the canvas.
             */
            function applyNightVisionEffect() {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                for (let i = 0; i < data.length; i += 4) {
                    // Simple grayscale conversion using average method
                    const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                    data[i] = 0;      // Red
                    data[i + 1] = avg + 60; // Green (boosted)
                    data[i + 2] = 0;      // Blue
                }
                ctx.putImageData(imageData, 0, 0);
            }

            /**
             * Simulates a camera flash by making the screen white for a moment.
             */
            function toggleFlash() {
                flashOverlay.classList.add('flash-active');
                setTimeout(() => {
                    flashOverlay.classList.remove('flash-active');
                }, 100);
            }

            /**
             * Toggles the visibility of the dropdown menu.
             */
            function toggleMenu() {
                menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
            }
            
            /**
             * Downloads the current canvas content as a PNG image.
             */
            function saveSnapshot() {
                 if (!isCameraOn) {
                    alert("Please turn on the camera to save a snapshot.");
                    return;
                }
                const link = document.createElement('a');
                link.download = `animal-observer-snapshot-${new Date().toISOString()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                 toggleMenu(); // Hide menu after action
            }

            // --- Event Listeners ---
            cameraButton.addEventListener('click', toggleCamera);
            flashButton.addEventListener('click', toggleFlash);
            menuButton.addEventListener('click', toggleMenu);
            
            // Menu options
            helpOption.addEventListener('click', (e) => {
                e.preventDefault();
                alert('--- Animal Observer Help ---\n\n1. Use the üì∑ button to start/stop your camera.\n2. The app will try to detect objects in real-time.\n3. Use the üí° button for a screen flash effect.\n4. Use the menu (‚ò∞) for more options like saving a snapshot.');
                toggleMenu();
            });
            
            snapshotOption.addEventListener('click', (e) => {
                e.preventDefault();
                saveSnapshot();
            });

            nightVisionOption.addEventListener('click', (e) => {
                e.preventDefault();
                isNightVision = !isNightVision;
                alert(`Night Vision Mode ${isNightVision ? 'Enabled' : 'Disabled'}.`);
                toggleMenu();
            });

            // Close menu if clicking outside
            window.addEventListener('click', (e) => {
                if (!menuButton.contains(e.target) && !menuDropdown.contains(e.target)) {
                    menuDropdown.style.display = 'none';
                }
            });

            // Handle window resizing
            window.addEventListener('resize', () => {
                // The canvas size is handled within the processFrame loop to match the video feed.
                // This ensures the aspect ratio is always correct.
            });

        });
    </script>

</body>
</html>

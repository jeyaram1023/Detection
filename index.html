<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object & Animal Observer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>

    <div id="status">Loading Model... Please Wait.</div>

    <div class="menu-container">
        <button id="menu-toggle">☰</button>
        <div id="menu-dropdown" class="hidden">
            <a href="#" id="help-btn">📘 Help</a>
            <a href="#" id="snapshot-btn">🖼️ Snapshot</a>
            <a href="#" id="mode-btn">🔁 Mode: All Objects</a>
            <a href="https://opencv.org/" target="_blank" rel="noopener noreferrer">OpenCV Official</a>
            <a href="https://docs.opencv.org/4.x/d5/d10/tutorial_js_root.html" target="_blank" rel="noopener noreferrer">OpenCV.js Docs</a>
            <a href="https://www.tensorflow.org/js" target="_blank" rel="noopener noreferrer">More (TF.js)</a>
        </div>
    </div>

    <div class="controls-container">
        <button id="camera-btn" disabled>📷</button>
        <button id="flash-btn" disabled>💡</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
